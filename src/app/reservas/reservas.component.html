<div class="container py-4">
  <div class="card p-4" style="background-color: #8B0000; color: white; border-radius: 10px;">
    <h2 class="text-white text-center mb-4">Realizar una Reserva</h2>
    <form (ngSubmit)="realizarReserva()">
      <div class="mb-3">
        <label class="form-label">Fecha de Entrega*</label>
        <input
          type="date"
          class="form-control"
          [(ngModel)]="reserva.fechaEntrega"
          name="fechaEntrega"
          [min]="minDate"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Fecha de Regreso*</label>
        <input
          type="date"
          class="form-control"
          [(ngModel)]="reserva.fechaRegreso"
          name="fechaRegreso"
          [min]="reserva.fechaEntrega || minDate"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Código de Descuento</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="reserva.codigoDescuento"
          name="codigoDescuento"
          placeholder="Opcional"
        />
      </div>
      <button type="submit" class="btn btn-warning text-dark w-100">Confirmar Reserva</button>
    </form>
    <div class="text-center mt-3">
      <a href="#" class="text-warning text-decoration-none">Ver o Cancelar Reservación</a>
    </div>
  </div>
</div>
