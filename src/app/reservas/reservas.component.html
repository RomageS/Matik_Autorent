
    <style>
        .card-custom {
            background-color: #FFFFFF;
            color: #000000;
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #0056B3;
            color: white;
            width: 100%;
        }
        .text-custom {
            color: #FFA500;
        }
        .navbar-custom {
            background-color: #0056B3;
        }
    </style>

    <div class="container py-4">
        <div class="card p-4 card-custom">
            <h2 class="text-center mb-4">Realizar una Reserva</h2>
            <form (ngSubmit)="realizarReserva()">
                <div class="mb-3">
                    <label class="form-label">Fecha de Entrega*</label>
                    <input type="date" class="form-control" [(ngModel)]="reserva.fechaEntrega" name="fechaEntrega" [min]="minDate" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de Regreso*</label>
                    <input type="date" class="form-control" [(ngModel)]="reserva.fechaRegreso" name="fechaRegreso" [min]="reserva.fechaEntrega || minDate" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Código de Descuento</label>
                    <input type="text" class="form-control" [(ngModel)]="reserva.codigoDescuento" name="codigoDescuento" placeholder="Opcional" />
                </div>
                <button type="submit" class="btn btn-warning w-100 btn-custom">Confirmar Reserva</button>
            </form>
            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none text-custom">Ver o Cancelar Reservación</a>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Procesando su reserva...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h5>¡Reserva Confirmada!</h5>
                    <p>Su reserva ha sido realizada con éxito.</p>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function realizarReserva() {
            // Mostrar spinner de carga
            var loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
            loadingModal.show();

            // Simular un retraso para la confirmación
            setTimeout(() => {
                loadingModal.hide();
                var confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
                confirmationModal.show();
            }, 2000);
        }
    </script>
