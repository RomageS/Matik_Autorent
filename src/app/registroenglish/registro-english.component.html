<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
      <div class="row w-100 justify-content-center">
        <!-- Formulario -->
        <div class="col-9 col-sm-8 col-md-7 col-lg-6 bg-white shadow rounded p-4">
          <h3 class="mb-4 text-center text-danger">sign in</h3>
    
          <form>
            <div class="form-group mb-3">
              <label for="name" class="text-danger">name</label>
              <input type="text" class="form-control border-danger" id="name" placeholder="name" required>
            </div>
    
            <div class="form-group mb-3">
              <label for="surname" class="text-danger">last name</label>
              <input type="text" class="form-control border-danger" id="surname" placeholder="last name" required>
            </div>
            
            <div class="form-group mb-3">
              <label for="email" class="text-danger">email</label>
              <input type="email" class="form-control border-danger" id="email" placeholder="email" required>
            </div>
            
            <div class="form-group mb-3">
              <label for="password" class="text-danger">Password</label>
              <input type="password" class="form-control border-danger" id="password" placeholder="password" required>
            </div>
            
            <div class="form-group mb-4">
              <label for="confirm-password" class="text-danger">confirm-password</label>
              <input type="password" class="form-control border-danger" id="confirm-password" placeholder="Repeat password" required>
            </div>
            
            <button type="submit" class="btn btn-danger w-100 rounded-pill">CREATE ACCOUNT</button>
    
            <p class="mt-3 text-center text-muted">
              CLICKING ON CREAT ACCOUNT YOU AGREE WITH THE
              <a routerLink="/privacidad-english" class="text-danger">PRIVACY NOTICE,</a>
              <a routerLink="/terminos-english" class="text-danger">TERMS AND conditions</a>.
            </p>
    
            <p class="mt-2 text-center">
              Do you have an account? 
              <a class="text-primary btn-sesion"><app-sesion-english></app-sesion-english></a>
            </p>
          </form>
        </div>
      </div>
    </div>
    </body>
