<div class="container my-5">
  <!-- Accordion para la sección de Dudas sobre reserva -->
  <div class="accordion" id="accordionReserva">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingReserva">
        <button class="accordion-button fw-bold" style="background-color: #FFA726;" type="button" data-bs-toggle="collapse" data-bs-target="#collapseReserva" aria-expanded="true" aria-controls="collapseReserva">
          Dudas sobre reserva
        </button>
      </h2>
      <div id="collapseReserva" class="accordion-collapse collapse show" aria-labelledby="headingReserva" data-bs-parent="#accordionReserva">
        <div class="accordion-body" style="background-color: #cfcfcf;">
          <ul>
            <li><button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalReserva">¿Cómo reservo un vehículo?</button></li>
            <li><button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalModificarReserva">¿Puedo modificar mi reserva?</button></li>
            <li><button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalMetodoPago">¿Cuáles son los métodos de pago aceptados?</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Accordion para la sección de Preguntas frecuentes -->
  <div class="accordion mt-4" id="accordionPreguntas">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingPreguntas">
        <button class="accordion-button" style="background-color: #800000;" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePreguntas" aria-expanded="true" aria-controls="collapsePreguntas">
          Preguntas frecuentes
        </button>
      </h2>
      <div id="collapsePreguntas" class="accordion-collapse collapse" aria-labelledby="headingPreguntas" data-bs-parent="#accordionPreguntas">
        <div class="accordion-body" style="background-color: #cfcfcf;">
          <ul>
            <li><button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalCostoRenta">¿Cuál es el costo de la renta?</button></li>
            <li><button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalIncluyeRenta">¿Qué incluye la renta del vehículo?</button></li>
            <li><button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalAccidente">¿Qué debo hacer en caso de accidente?</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Accordion para la sección de Aclaraciones y devoluciones -->
  <div class="accordion mt-4" id="accordionAclaraciones">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingAclaraciones">
        <button class="accordion-button text-white" style="background-color: #800000;" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAclaraciones" aria-expanded="true" aria-controls="collapseAclaraciones">
          Aclaraciones y devoluciones
        </button>
      </h2>
      <div id="collapseAclaraciones" class="accordion-collapse collapse" aria-labelledby="headingAclaraciones" data-bs-parent="#accordionAclaraciones">
        <div class="accordion-body" style="background-color: #cfcfcf;">
          <ul>
            <li><button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalPoliticaCancelacion">¿Cuál es la política de cancelación y reembolso?</button></li>
            <li><button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalSolicitarDevolucion">¿Cómo solicito una devolución?</button></li>
            <li><button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalNoSatisfecho">¿Qué sucede si no estoy satisfecho con el servicio?</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Accordion para la sección de Seguimiento de solicitud -->
  <div class="accordion mt-4" id="accordionSeguimiento">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingSeguimiento">
        <button class="accordion-button text-white" style="background-color: #800000;" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSeguimiento" aria-expanded="true" aria-controls="collapseSeguimiento">
          Seguimiento de solicitud
        </button>
      </h2>
      <div id="collapseSeguimiento" class="accordion-collapse collapse" aria-labelledby="headingSeguimiento" data-bs-parent="#accordionSeguimiento">
        <div class="accordion-body" style="background-color: #cfcfcf;">
          <ul>
            <li><button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalEstadoSolicitud">¿Cómo puedo verificar el estado de mi solicitud?</button></li>
            <li><button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalTiempoAprobacion">¿Cuánto tiempo tarda el proceso de aprobación?</button></li>
            <li><button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalRecibirActualizaciones">¿Cómo recibo actualizaciones sobre mi solicitud?</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Dudas sobre reserva -->
<div class="modal fade" id="modalReserva" tabindex="-1" aria-labelledby="modalReservaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #800000; color: cfcfcf;">
        <h5 class="modal-title" id="modalReservaLabel">¿Cómo reservo un vehículo?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Para reservar un vehículo, simplemente selecciona el modelo que deseas, elige las fechas de recogida y devolución, y luego completa el formulario de reserva.</p>
      </div>
    </div>
  </div>
</div>
