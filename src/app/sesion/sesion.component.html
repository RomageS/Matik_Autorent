
<!-- Botón que abre el modal -->
<button type="button" class="btn text-white" (click)="openLoginModal(loginModal)">Iniciar Sesión</button>

<!-- Modal de inicio de sesión -->
<ng-template #loginModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title text-white">Iniciar sesión</h4>
  </div>
  <div class="modal-body">
    <form (submit)="onSubmit(); modal.close()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password"  name="password" required>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn text-white" (click)="onSubmit()">Iniciar Sesión</button>
    <button type="button" class="btn text-white" (click)="redirectToRegister(modal)"><a class="text-white" routerLink="registro">Registrarse</a></button>
  </div>
</ng-template>
