<!-- Botones de inicio de sesión o acciones del usuario -->
<div>
  <!-- Si no está autenticado, muestra el botón para abrir el modal -->
  <button 
    type="button" 
    class="btn btn-light text-dark" 
    *ngIf="!isLoggedIn()" 
    (click)="openLoginModal(loginModal)">
    Iniciar Sesión
  </button>

  <!-- Si está autenticado, muestra los botones de perfil y cerrar sesión -->
  <div *ngIf="isLoggedIn()" class="d-flex gap-2">
    <button 
      type="button" 
      class="btn btn-sm" 
      (click)="goToProfile()">
      Perfil
    </button>
    <button 
      type="button" 
      class="btn btn-danger btn-sm text-white" 
      (click)="logout()">
      Cerrar Sesión
    </button>
  </div>
</div>

<!-- Modal de inicio de sesión -->
<ng-template #loginModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title text-white">Iniciar Sesión</h4>
  </div>
  <div class="modal-body">
    <form (submit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email:</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          required />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Contraseña:</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          required />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button 
      type="button" 
      class="btn btn-primary" 
      [disabled]="isLoggedIn()" 
      (click)="onSubmit()">
      Iniciar Sesión
    </button>
    <button 
      type="button" 
      class="btn btn-secondary">
      <a class="text-white text-decoration-none" routerLink="registro">Registrarse</a>
    </button>
  </div>
</ng-template>
