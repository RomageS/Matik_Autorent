
<!-- Botón que abre el modal -->
<div>
  <!-- Si no está autenticado, muestra el botón para abrir el modal -->
  <button type="button" class="btn text-white" *ngIf="!isLoggedIn()" (click)="openLoginModal(loginModal)">Iniciar Sesión</button>

  <!-- Si está autenticado, muestra el botón para cerrar sesión -->
  <button type="button" class="btn text-white" *ngIf="isLoggedIn()" (click)="logout()">Cerrar Sesión</button>
</div>


<!-- Modal de inicio de sesión -->
<ng-template #loginModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title text-white">Iniciar sesión</h4>
  </div>
  <div class="modal-body">
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn text-white"
  [disabled]="isLoggedIn()" 
  (click)="onSubmit()">
  Iniciar Sesión
</button>
    <button type="button" class="btn text-white"><a class="text-white" routerLink="registro">Registrarse</a></button>
  </div>
</ng-template>
