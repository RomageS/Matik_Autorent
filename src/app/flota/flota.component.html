<div class="container mt-5">
  <div class="row">
    <!-- Ajustamos la distribución de columnas usando las clases de Bootstrap -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let car of cars">
      <div class="card shadow-sm h-100">
        <!-- Ajustamos la imagen para que sea responsive y ocupe el 100% del ancho -->
        <img [src]="car.image" class="card-img-top img-fluid" alt="Imagen de {{ car.model }}">
        <div class="card-body">
          <h5 class="card-title">{{ car.model }}</h5>
          <p class="card-text text-muted">{{ car.category }}</p>
          <ul class="list-unstyled mb-3">
            <li><strong>Marca:</strong> {{ car.brand }}</li>
            <li><strong>Color:</strong> {{ car.color }}</li>
            <li><strong>Equipaje:</strong> {{ car.luggage }}</li>
            <li><strong>Transmisión:</strong> {{ car.transmission }}</li>
            <li><strong>Puertas:</strong> {{ car.doors }}</li>
            <li><strong>Aire acondicionado:</strong> {{ car.ac ? 'Sí' : 'No' }}</li>
          </ul>
          <!-- Botones con una mejor disposición para pantallas pequeñas -->
          <button class="btn btn-danger w-100 mb-2">RESERVAR</button>
          <button class="btn btn-outline-secondary w-100">+ Detalles del vehículo</button>
        </div>
      </div>
    </div>
  </div>
</div>
