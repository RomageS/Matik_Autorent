<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f8f9fa;">
    <div class="row w-100">

      <!-- Formulario -->
      <div class=" bg-white d-flex flex-column justify-content-center px-5">
        <h3 class="mb-4 text-center">REGÍSTRATE</h3>

        <form>
          <div class="form-group mb-3">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre" required>
          </div>

          <div class="form-group mb-3">
            <label for="surname">Apellido</label>
            <input type="text" class="form-control" id="surname" placeholder="Introduce tu apellido" required>
          </div>
          
          <div class="form-group mb-3">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico" required>
          </div>
          <div class="form-group mb-3">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
          </div>
          <div class="form-group mb-4">
            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">CREAR CUENTA</button>

          <p class="mt-3 text-center text-muted">
            Al hacer clic en CREAR CUENTA, estás de acuerdo con el 
            <a routerLink="privacidad" class="text-primary">aviso de privacidad</a> y los 
            <a routerLink="terminos" class="text-primary">Términos y Condiciones</a>.
          </p>

          <p class="mt-2 text-center">
            ¿Ya tienes cuenta? <a class="text-primary btn-sesion"><app-sesion></app-sesion></a>
          </p>

        </form>
      </div>
    </div>
  </div>
